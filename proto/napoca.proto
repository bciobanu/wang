syntax="proto3";

package wang;

message WangRequest {
    string wang_code = 1;
}

message Error {
    enum Code {
        UNDEFINED = 0;
        NETWORK_ERROR = 1;
        // Syntax errors / other errors from the tikz compiler should come here.
    }

    Code code = 1;
    string description = 2;
}

message WangResponse {
    string tikz = 1;
    repeated Error errors = 2;
}

service Napoca {
    rpc parse(WangRequest) returns (WangResponse);
}
