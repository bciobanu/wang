<div class="form-container">
    <div class="container" style="height: 100%; position: relative;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username"
                       [class.is-invalid]="hasLoginError"
                       [(ngModel)]="username" ngControl="login-username">
                <div [hidden]="!hasLoginError" class="invalid-feedback">
                    {{loginError}}
                </div>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password"
                       [class.is-invalid]="hasLoginError"
                       [(ngModel)]="password" ngControl="login-password">
            </div>
            <div class="row">
                <div class="col-auto" style="position: absolute; bottom: 0; text-align: center; width: 100%">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
