<div class="form-container">
    <div class="container">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" class="form-control" id="register-username"
                       [class.is-invalid]="hasRegistrationError"
                       [(ngModel)]="username" ngControl="register-username">
                <div [hidden]="!hasRegistrationError" class="invalid-feedback">
                    {{registrationError}}
                </div>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password"
                       [class.is-invalid]="hasRegistrationError || !passwordsMatch"
                       [(ngModel)]="password" ngControl="register-password">
            </div>
            <div class="form-group">
                <label for="register-retype-password">Confirm password</label>
                <input type="password" class="form-control" id="register-retype-password"
                       [class.is-invalid]="hasRegistrationError || !passwordsMatch"
                       [(ngModel)]="retypedPassword" ngControl="register-retype-password">
                <div [hidden]="passwordsMatch" class="invalid-feedback">
                    Passwords don't match.
                </div>
            </div>
            <div class="row">
                <div class="col-auto" style="text-align: center; width: 100%">
                    <button type="submit" [disabled]="!passwordsMatch || retypedPassword.isEmpty"
                            class="btn btn-primary">
                        Register
                    </button>
                    <div [hidden]="!registrationSuccessful" style="font-size: 0.8em;">
                        Registration successful. Please log-in.
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
