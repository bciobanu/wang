<div class="wang-container">
    <div *ngIf="!loadedFigures" style="margin: 0 auto;">
        <material-spinner></material-spinner>
    </div>
    <div *ngIf="loadedFigures" style="display: flex">
        <div style="flex: 1">
            <material-list *ngIf="figures.isNotEmpty">
                <div label>My figures</div>
                <material-list-item *ngFor="let figure of figures" (trigger)="highlightedFigureId = figure.id">
                    {{figure.name}}
                </material-list-item>
            </material-list>
            <div *ngIf="figures.isEmpty" style="text-align: center; padding-top: 10px;"><em>No figures.</em></div>
        </div>
        <div style="flex: 3">
            <figure-editor [figureId]="highlightedFigureId"></figure-editor>
        </div>
    </div>
</div>
