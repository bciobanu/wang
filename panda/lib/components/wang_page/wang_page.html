<div class="wang-container">
    <div *ngIf="!loadedFigures" style="margin: 0 auto;">
        <material-spinner></material-spinner>
    </div>
    <div *ngIf="loadedFigures" style="display: flex">
        <div style="flex: 1">
            <material-list *ngIf="figures.isNotEmpty">
                <div label>My figures</div>
                <material-list-item *ngFor="let figure of figures" (trigger)="setHighlightedFigureId(figure.id)">
                    {{figure.name}}
                </material-list-item>
            </material-list>
            <div *ngIf="figures.isEmpty" style="text-align: center; padding-top: 10px;"><em>No figures.</em></div>
            <div style="text-align: center;">
                <material-fab mini style="background-color: #81c784" (trigger)="createFigure()">
                    <material-icon icon="add"></material-icon>
                </material-fab>
            </div>
        </div>
        <div style="flex: 3">
            <div class="centered" *ngIf="!hasHighlightedFigureId">
                <em>No figure selected. Select a figure from the list to view & edit its code here.</em>
            </div>
            <figure-editor *ngFor="let highlightedFigureId of highlightedFigureIds" [figureId]="highlightedFigureId">
            </figure-editor>
        </div>
    </div>
</div>
